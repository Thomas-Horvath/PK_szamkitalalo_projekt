<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számkitaláló</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">


</head>

<body class="bg-light">


    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid  justify-content-center">
                <span class="navbar-brand mb-0 h1 fs-2">Számkitaláló játék</span>
            </div>
        </nav>
    </header>


    <main>
        <form>
            <div class="container-fluid mt-5 mb-4">
                <div class="row">
                    <div
                        class=" mb-3 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4  offset-xl-4 text-center">
                        <label for="numberInput" class="form-label fs-3">Tipp:</label>
                        <input type="number" class="form-control p-3 fs-3 js-guess-field" id="numberInput" aria-describedby="emailHelp"
                            min="1" max="100" step="1" name="guess" required>
                            <div class="invalid-feedback">Adj meg egy helyes tippet!
                            </div>
                        <div id="emailHelp" class="form-text">Adj meg egy egész számot 1 és 100 között!</div>
                    </div>

                    <div
                        class="mt-3 mb-3 form-check col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4  offset-xl-4 d-flex justify-content-evenly gap-2">
                        <button type="submit" class="btn btn-success px-4 fs-4 js-submit-guess">Tipp beküldése</button>
                        <button class="btn btn-warning px-4 fs-4 js-start-game">Új játék</button>
                    </div>
                </div>

            </div>
        </form>
        <div class="container-fluid js-guess-container">
            <div class="row">
                <div
                    class="mb-3 fs-5 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4  offset-xl-4 text-center alert alert-success">
                    44 - Gratulálok, eltaláltad!
                </div>
            </div>
            <div class="row">
                <div
                    class="mb-3 fs-5 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4  offset-xl-4 text-center alert alert-warning ">
                    65 - a keresett szám kisebb
                </div>
            </div>
            <div class="row">
                <div
                    class="mb-3 fs-5 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4  offset-xl-4 text-center alert alert-primary">
                    25 - a keresett szám nagyobb
                </div>
            </div>
        </div>
    </main>

    <footer class=" container-fluid fixed-bottom  text-center bg-dark text-light " data-bs-theme="dark">
        Számkitaláló Játék &copy;
        2024</footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./szamkitalalo.js"></script>
</body>

</html>

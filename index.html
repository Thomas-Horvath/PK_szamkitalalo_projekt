<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számkitaláló</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Számkitaláló játék</span>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <div class="container-fluid">
                <div class="row">
                    <div class="mb-3">
                        <label for="numberInput" class="form-label">Tipp:</label>
                        <input type="number" class="form-control" id="numberInput" aria-describedby="emailHelp" min="1"
                            max="100" step="1" name="guess
                ">
                        <div id="emailHelp" class="form-text">Adj meg egy egész számot 1 és 100 között!</div>
                    </div>

                    <div class="mb-3 form-check">
                        <button type="submit" class="btn btn-success">Tipp beküldése</button>
                        <button class="btn btn-warning">Új játék</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>Számkitaláló Játék &copy; 2024</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./szamkitalalo.js"></script>
</body>

</html>
